<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>The Code Review</h1>
      </div>
    </header>

    <div class="container">
      <form action="index.html" method="post">
        <div class="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <fieldset class="contact-info">
        <legend><h2>Contact Information</h2></legend>
          <!-- Full Name -->
          <label for="name">Full Name</label>
          <input type="text" name="user_name" id="name" placeholder="Required">
          <!-- Email Address -->
          <label for="email">Email Address</label>
          <input type="email" name="user_mail" id="email" placeholder="Required">
          <!-- Phone Number -->
          <label for="phone">Phone Number</label>
          <input type="tel" name="user_phone" id="phone">
          <!-- Street Address -->
          <label for="address">Street Address</label>
          <input type="text" name="user_address" id="address">
          <!-- City -->
          <label for="city">City</label>
          <input type="text" name="user_city" id="city">
          <!-- State -->
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="california_state">California</option>
            <option value="florida_state">Florida</option>
            <option value="texas_state">Texas</option>
            <option value="hawaii_state">Hawaii</option>
            <option value="new_jersay_state">New Jersay</option>
            <option value="pennsylvania_state">Pensylvania</option>
            <option value="michigan_state">Michigan</option>
            <option value="virginia_state">Virginia</option>
            <option value="georgia_state">Georgia</option>
            <option value="ohio_state">Ohio</option>
            <!-- set it as a default text and do not show it in the list -->
            <option value="default" disabled selected style="display: none;">Choose State</option>
          </select>
          <!-- Zip Code -->
          <label for="zip">Zip Code</label>
          <input type="text" name="user_zip" id="zip">
        </fieldset>
        <fieldset class="newsletters">
          <legend><h2>Newsletter</h2></legend>
          <label class="info">Select the newsletters you would like to receive</label>
          <!-- HTML News -->
          <input type="checkbox" id="html_news" name="user_newsletters" value="news_html">
          <label for="html_news">HTML News</label>
          <!-- CSS News -->
          <input type="checkbox" id="css_news" name="user_newsletters" value="news_css">
          <label for="css_news">CSS News</label>
          <!-- JavaScript News -->
          <input type="checkbox" id="js_news" name="user_newsletters" value="news_js">
          <label for="js_news">JavaScript News</label>

          <label class="info">Newsletter Format</label>
          <!-- HTML Format -->
          <input type="radio" id="html_format" value="html_format" name="user_newsletter_format">
          <label for="html_format">HTML</label>
          <!-- Plain Text-->
          <input type="radio" id="plain_text" value="plain_text" name="user_newsletter_format">
          <label for="plain_text">Plain Text</label>
          <!-- Other Topics -->
          <label for="topics" class="info">Other topics you'd like to hear about</label>
          <textarea id ="topics" name="user_topics"></textarea>
        </fieldset>
        <button type="submit" value="submit">Sign Up</button>
      </form>
    </div>

    <div class="container">
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
