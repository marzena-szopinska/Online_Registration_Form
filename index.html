<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>The Code Review</h1>
      </div>
    </header>

    <div class="container">
      <form action="index.html" method="post">
        <div class="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
          <hr>
        </div>

        <fieldset>
        <legend><h3>Contact Information</h3></legend>
          <!-- Full Name -->
          <label for="name">Full Name</label>
          <input type="text" name="user_name" id="name">
          <!-- Email Address -->
          <label for="email">Email Address</label>
          <input type="email" name="user_mail" id="email">
          <!-- Phone Number -->
          <label for="phone">Phone Number</label>
          <input type="tel" name="user_phone" id="phone">
          <!-- Street Address -->
          <label for="address">Street Address</label>
          <input type="text" name="user_address" id="address">
          <!-- City -->
          <label for="city">City</label>
          <input type="text" name="user_city" id="city">
          <!-- State -->
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="california_state">California</option>
            <option value="florida_state">Florida</option>
            <option value="texas_state">Texas</option>
            <option value="hawaii_state">Hawaii</option>
            <option value="new_jersay_state">New Jersay</option>
            <option value="pennsylvania_state">Pensylvania</option>
            <option value="michigan_state">Michigan</option>
            <option value="virginia_state">Virginia</option>
            <option value="georgia_state">Georgia</option>
            <option value="ohio_state">Ohio</option>
            <!-- set it as a default text and do not show it in the list -->
            <option value="default" disabled selected style="display: none;">Choose State</option>
          </select>
          <!-- Zip Code -->
          <label for="zip">Zip Code</label>
          <input type="text" name="user_zip" id="zip">
        </fieldset>
        <fieldset>
          <legend><h3>Newsletter</h3></legend>

        </fieldset>
      </form>
    </div>

    <div class="container">
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
